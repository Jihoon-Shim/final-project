<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>트렌드 태그</title>
</head>
<body>
<table class="table table-bordered">
	<thead>
		<tr>
			<th colspan="3">가장 인기 많은 태그 TOP 3 입니다</th>
		</tr>
		<tr>
			<th>순위</th>
			<th>태그</th>
			<th>HITS!</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="toplist : ${toplist}">
			<td th:text="${toplistStat.count}"></td>
			<td th:text="${toplist.tag}"></td>
			<td th:text="${toplist.tagHits}"></td>
		</tr>
	</tbody>
</table>

<table class="table table-bordered">
	<thead>
		<tr>
			<th colspan="3">가장 트랜드한 태그 TOP 3 입니다</th>
		</tr>
		<tr>
			<th>순위</th>
			<th>태그</th>
			<th>HITS!</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="trendlist : ${trendlist}">
			<td th:text="${trendlistStat.count}"></td>
			<td th:text="${trendlist.tag}"></td>
			<td th:text="${trendlist.tagHits}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
