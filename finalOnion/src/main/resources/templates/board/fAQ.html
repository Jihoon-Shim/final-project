<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}" 
>
<head>
<title>작성이 완료되었습니다.</title>
</head>
 <div layout:fragment="main">
<table class="table table-bordered table-hover boardlist">
	<thead>	
		<tr style="background-color: #FFB330">
           <td>사람들이 자주 묻는 질문들을 확인해 보세요~</td>
        </tr>
	</thead>
	<tbody>	
		<tr th:each="list : ${FAQ}">
			<td><button type="button" th:onclick="|location.href='@{/board/adminpostdetail?adminBoardNo=}'+${list.adminBoardNo}|" th:text="${list.adminBoardTitle}"></button></td>
		</tr>
	</tbody>
</table>	
</div>
</html>
