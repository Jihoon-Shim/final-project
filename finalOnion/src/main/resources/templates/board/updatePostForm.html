<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}" 
>
<head>
<title>BuyForm</title>
</head>
 <div layout:fragment="main">
 <form method="post" th:action="@{/board/updatePost}" id="updatePost" enctype="multipart/form-data"> 
 	<input type="hidden" th:value="${tvo.boardNo}" name="boardNo"></input>	
 	<input type="hidden" th:value=${tvo.productPicture} name="productPicture">
 	<table class="table table-bordered">
	 <thead>
	 	<tr>
	 		<th>
			<select name="boardKind" id="boardKind"> 
			<option value="no">--글 종류를 선택해 주세요.--</option> 
			<option value="삽니다">삽니다</option>
			<option value="팝니다">팝니다</option>
			</select>
			</th>
			<th><input type="file" name="updatefile" multiple="false"></th>
			<th><input type="number" name="tradePrice" th:value="${tvo.tradePrice}" placeholder="가격" required="required"></th>
			<th><input type="text" name="boardTitle" th:value="${tvo.boardTitle}" placeholder="글제목"	required="required"></th>			
	 	</tr>
	 </thead>
	<tbody>
		<tr>
			<td colspan="4">
			<textarea rows="10" class="form-control" name="boardContent"	placeholder="본문내용" required="required">[[${tvo.boardContent}]]</textarea>
			</td>
		</tr>
	</tbody>		
	</table>
	<div class="text-center">
		<button type="submit" th:onclick="return kindcheck()" class="btn btn-success">확인</button>
		<button type="reset" class="btn btn-success">취소</button>
	</div>
</form>
<script th:inline="javascript">
	function kindcheck(){
		var kind =document.getElementById("boardKind").value;
		if(kind=="no"){
			alert("글 종류를 선택해 주세요.");
			return false;
		}
	}


</script>
 </div>
</html>
